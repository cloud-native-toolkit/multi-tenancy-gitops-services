    argocd.argoproj.io/sync-wave: "236"
  namespace: ssp
  name: keycert-hook-role
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/exec
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete